<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de AR con QR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .card {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 200px;
        text-align: center;
        z-index: 999; /* Asegura que la tarjeta esté encima de otros elementos */
      }
      .card img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Tarjeta AR</h1>
      <p>Escanea el QR para ver la realidad aumentada</p>
      <img src="qr-code.png" alt="Código QR">
    </div>

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Añadir una imagen plana a la escena con interacción -->
        <a-plane id="interactive-plane" src="TarjetaCafeteríaAR.jpg" position="0 0.5 0" rotation="-90 0 0" width="2" height="1" class="clickable"></a-plane>
      </a-marker>
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('click-handler', {
        init: function () {
          this.el.addEventListener('click', function () {
            window.location.href = 'https://youtu.be/df3JeXVWYWA?si=w0RBL15rak9fFtDg'; // Redirigir a una página web
          });
        }
      });

      document.addEventListener('DOMContentLoaded', function () {
        const plane = document.querySelector('#interactive-plane');
        plane.setAttribute('click-handler', '');
      });
    </script>
  </body>
</html>
